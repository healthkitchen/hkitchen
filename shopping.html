<!DOCTYPE html>
<html>
<title>My Recipes</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="css/recipe.css">
<link rel="stylesheet" href="css/shopping.css">

<!--onload call initialization-->

<body onload="verifyUser(); loadShoppingList();">

  <!-- Navbar (sit on top) -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html"><b>Health's Kitchen</b></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
      aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="#">Shopping List Builder</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="Stores.html">Stores Near Me</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="stats.html">Budget</a>
        </li>
      </ul>
      <div class="nav-item">
        <a class="nav-link" href="javascript:logout()">Logout</a>
      </div>
    </div>
  </nav>
  <!--Content contains name,ingredients, and directions to be loaded in-->
  <div class="content">
    <div class="row">
      <h2 class=" col-6">Your Recipes</h2>
      <h2 class=" col-6">Your Shopping List</h2>
      
    </div>
    

    <div class="row">

      <div class="ingredients col-6">
        
        <!--  <button class="my-rec-button" onclick="clear">Add to My Recipies</button> -->
        <div class="row" id="ingredients-list">

        </div>

      </div>
      <div class="recipe col-4">
        
        <p id="total">Total:</p>
        <button class="clear_list btn btn-warning" onclick=clearShoppingList()>Clear List</button>
        <button title="undo last shopping list action"class="undo btn btn-warning" onclick=undoShoppingList()>
          Shopping Undo
        </button>
        <button class="btn btn-success" onclick="window.location.href = 'stats.html';">Finalize</button>
        <div id="shopping-list" align="justify">
        </div>
      </div>
    </div>

  </div>
  <!--Script files-->
  <script src="scripts/recipe_list.js"></script>
  <script src="scripts/recipe.js"></script>
  <script src="scripts/shopping.js"></script>
  <script src="scripts/mainscript.js"></script>

  <!--templates go here-->
  <template id="shopping_cardtemplate">
    <div class="col-md-6">
      <div class="card">
        <a href="">
          <img src="" width="100%" alt="recipe image">
        </a>
        <div class="description">
          <p></p>
          <button class="list_add btn-sm btn-success">Add to Shopping List</button>
          <button class="list_remove btn-sm btn-warning" onclick="">Remove</button>
        </div>

      </div>
    </div>
  </template>

  <template id="list_item_template">
    <tr class="row">
      <td class="item col-md-4"></td>
      <td class="size col-md-2"></td>
      <td class="price col-md-2"></td>
      <td class="quant col-md-1"></td>
      <td class="quant_link col-md-1">
        <a class="quant_up row"><i class="material-icons" value="">keyboard_arrow_up</i></a>
        <a class="quant_down row"><i class="material-icons" value="">keyboard_arrow_down</i></a>
      </td>
      <td><a title="remove from shopping list" class="dlt col-md-1">x</a></td>
    </tr>
  </template>

  <template id="cardtemplate">
    <div class="col-md-5">
      <div class="card2">
        <a href="recipe.html">
          <img src="" alt="great image">
        </a>
        <div class="description"></div>
      </div>
    </div>
  </template>

</body>

</html>
