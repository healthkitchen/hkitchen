<!DOCTYPE html>
<html>
<title>My Recipes</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="main.css">
<link rel="stylesheet" href="recipe.css">
<link rel="stylesheet" href="shopping.css">

<!--onload call initialization-->

<body onload=loadShoppingList()>

  <!-- Navbar (sit on top) -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html"><b>Health's Kitchen</b></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
      aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="#">Your Shopping List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Disabled</a>
        </li>
      </ul>
    </div>
  </nav>
  <!--Content contains name,ingredients, and directions to be loaded in-->
  <div class="content">

    <template id="cardtemplate">
      <div class="col-md-5">
        <div class="card2">
          <a href="recipe.html">
            <img src="" alt="great image">
          </a>
          <div class="description"></div>
        </div>
      </div>
    </template>

    <h1 id="recipe-name"></h1>
    <div class="row">

      <div class="ingredients col-6">
        <h2>Your Recipes</h2>
        <h5>Click on image to add ingredients to shopping list!</h5>
        <!--  <button class="my-rec-button" onclick="clear">Add to My Recipies</button> -->
        <ul id="ingredients-list">

        </ul>

      </div>
      <div class="recipe col-3">
        <h2>Your Shopping List</h2>
        <p id="total">Total:</p>
        <button class="clear_list btn btn-warning" onclick=clearShoppingList()>clear list</button>
        <ol id="shopping-list" align="justify">
        </ol>
      </div>

    </div>
    <!--Script files-->
    <script src="recipe_list.js"></script>
    <script src="recipe.js"></script>
    <script src="shopping.js"></script>

    <!--templates go here-->
    <template id="shopping_cardtemplate">
      <div class="col-md-10">
        <div class="card">
          <a href="">
            <img src="" alt="great image">
          </a>
          <div class="description"></div>
          <button class="list_remove btn btn-warning" onclick="">remove from list</button>
        </div>
      </div>
    </template>

</body>

</html>
